{% extends 'base.html' %}

{% block "title" %}Password Reset Done - {{ block.super }}{%endblock%}

{% block "sign_in_up" %}{% endblock %}

{% block "content" %}
    <div class="d-flex flex-column flex-fill align-items-stretch flex-shrink-0 bg-white">
        <div class="d-flex justify-content-between align-items-center flex-shrink-0
                    p-3 link-dark text-decoration-none border-bottom">
            <h2 class="fs-5 fw-semibold">Password Reset Done</h2>
        </div>

        <div class="p-3">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Done</h4>
                <p>A message with instructions has been sent to the email address you provided.</p>
            </div>
        </div>
    </div>
{% endblock %}
